- title: 2017 Shooting in Las Vegas
  creator:
    - Thomas Padilla
    - Miranda Barrie
    - Tammi Kim
  url: http://d.library.unlv.edu/digital/collection/p17304coll5/id/20087/rec/1
  published: 2018-11-14
  added: 2018-11-14T23:01:43Z
  tweets: "14,108,104"
  dates: 2017-09-29 - 2017-10-07
  tags:
    - Las Vegas
    - Mass Shooting
  description: >
    This dataset contains 14,108,104 tweets that document the mass shooting that
    occurred in Las Vegas, Nevada on September 1, 2017. Data were gathered via
    concurrent queries to the Twitter search API for all tweets containing the term
    "vegas", occurring September 29 - October 7 before 5:00 PM PT. Because of the
    volume, and the fact that the tweets were being recorded after the event, but
    within the 7 day time window of the search API, the data was collected by
    limiting the search to a particular day, for example, "vegas until:2017-10-03",
    "vegas until:2017-10-04", "vegas until:2017-10-05", etc. The resulting JSON
    data was then deduplicated using twarc's deduplicate.py utility, the identifers
    were then sorted chronologically.

- title: iMCD Twitter Data
  creator: Urban Big Data Centre
  url: http://ubdc.gla.ac.uk/dataset/imcd-twitter-data
  published: 2018-10-10
  added: 2018-10-10T15:59:07Z
  tweets: "65,000,000"
  dates: 2014-07-01 - 2015-11-30
  tags:
   - Glasgow
   - Scotland
   - Politics
  description: >
    University of Glasgow’s unique Integrated Multimedia City Data (iMCD)
    Survey is a cross-sectional survey based on a sample of the general
    population in private residences across eight local authority areas of
    Glasgow and Clyde Valley. The purpose of the iMCD dataset was to provide a
    360° overview of a life in the city, combining various datasets and
    methods of collection.

    The survey fieldwork was run by Ipsos MORI and took place between 15th
    April 2015 and 21st November 2015. This project was funded by ESRC and it
    was a result of collaboration across the University of Glasgow, Newcastle
    and Sheffield. The intention was to provide new innovative datasets with
    new methods and methodologies that could be used by the policy makers.

    iMCD consists of 5 main strands (Survey, GPS, life-logging devices, image
    analysis, textual media and multimedia data). The core of the iMCD is the
    Household Survey. Each of the five data strands are built on unique models
    of data sampling. As a part of the project, we also collected for example
    a sample of GPS and lifelogging sensors. Lifelogging sensors collected
    data through GPS devices and wearable cameras.

    Concurrent to the collection of the iMCD Household Survey data UBDC
    researchers have undertaken a significant information extraction exercise
    to capture data streams related to Glasgow from a variety of online
    sources. Twitter data comprises a large part of this collection, and this
    dataset comprises a selection of tweets during the period 1/12/14 -
    30/11/2015 that arose from the greater Glasgow area. This, for example,
    may give insights into the citizens’ behaviour, reactions and moods in
    certain contexts or at particular times. The dataset can be queried
    through a bespoke online tool by specific hashtag or tweet term, in order
    to return statistical information or specific Tweet IDs.  Captured tweets
    were those geolocated in Glasgow (based on a polygon around the
    geography), those from certain known Glasgow accounts (e.g. @BBCWestScot;
    @policescotland) and containing certain terms or hashtags (e.g. glasgow,
    or #glasgow2014).

    Tweets from Glasgow users: BBCWestScot, DailyMailUK, BBCScotWeather,
    GlasgowCC, Daily_Record, GLA_Airport, WeatherCast_UK, STVGlasgow,
    glabreakingnews, GreaterGlasgPol, OpenGlasgow, TheEveningTimes,
    trafficscotland, policescotland, Herald_editor, TheScotsman, scotairquality,
    GdnScotland, PeopleMakeGLA, EverttHerald, GlasgowSubway, newsundayherlad,
    EducationScot, TheSunNewspaper, TravelineScot, BBCTravelScot, CBItweets,
    MetroUK, FristinGlasgow, PeopleMakeGLA, FoEScot gtcs, WhatsOnGlasgow,
    scdiglobal, edhubSctoland, Heart_Glasgow

    Tweet with certain terms or hashtags: glasgow, BetterTogether, GlasgowCC,
    Yougov, glasgow2014, CommonWealthGame, GlasgowRoads, scotnight, indyref,
    CWG2014, goforitscotland, BBCScotWeather, scotdecides, VoteYes, NoThanks,
    the45, Scotland, yesScotland, AlexSalmond, CommonWealthGames, NoBecause,
