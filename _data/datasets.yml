  description: >
    Nipsey Hussle was an American rapper, entrepreneur, and community activist
    from Los Angeles. On March 31, 2019, Hussle was fatally shot outside his
    store, Marathon Clothing, in South Los Angeles. Hussle’s memorial service
    was held on April 11 at the Staples Center in Los Angeles. The 25.5-mile
    (41.0 km) funeral procession wound through the streets of South L.A.
    including Watts where he spent some of his formative years. On Wed Apr 03,
    2019 tweets with the following hashtags were collected from the Twitter
    streaming and search APIs: NipseyHussle, Nipsey, Nipsey Hussle,
    RIPNipseyHussle, RIPNipsey. The collection includes 11,642,103 tweet
    identifiers from March 28 until April 15. 

